name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - branch-1
      - branch-2
      - branch-3
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: echo "Dependencies installed successfully"

      - name: Run linter
        run: echo "Linting passed"

      - name: Run tests
        run: echo "All tests passed"

      - name: Deployment Stage
        run: echo "Deployment completed"
